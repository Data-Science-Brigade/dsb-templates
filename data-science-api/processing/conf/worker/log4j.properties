# Set everything to be logged to the console
log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c: %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c: %m%n
log4j.appender.file.File=/mnt/data/logs/zenvia_sms_message_score.log

# Set the default spark-shell log level to WARN. When running the spark-shell, the
# log level for this class is used to overwrite the root logger's log level, so that
# the user can have different defaults for the shell and regular Spark apps.
log4j.logger.org.apache.spark.repl.Main=WARN,console
log4j.logger.org.apache.spark.scheduler=WARN,console
log4j.logger.org.apache.spark.storage=WARN,console
log4j.logger.org.apache.spark.ContextCleaner=WARN,console
log4j.logger.org.apache.spark.MapOutputTracker=WARN,console
log4j.logger.org.apache.spark.MapOutputTrackerMasterEndpoint=WARN,console
log4j.logger.org.apache.hadoop.mapreduce.lib.input.FileInputFormat=WARN,console
log4j.logger.org.apache.spark.executor.Executor=WARN,console
log4j.logger.org.apache.spark.sql.catalyst.expressions.codegen.CodeGenerator=WARN,console
log4j.logger.org.apache.hadoop.mapreduce.lib.output=WARN,console

# Settings to quiet third party logs that are too verbose
log4j.logger.org.spark_project.jetty=WARN,console
log4j.logger.org.spark_project.jetty.util.component.AbstractLifeCycle=ERROR,console
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=INFO,console
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=INFO,console
log4j.logger.org.apache.parquet=ERROR,console
log4j.logger.org.apache.spark.sql.execution.datasources.parquet=ERROR,console
log4j.logger.org.apache.spark.internal.Logging$class=WARN,console

log4j.logger.org.apache.kafka.clients.consumer.internals.Fetcher=OFF
log4j.logger.org.apache.spark.sql.kafka010.KafkaSource=WARN,console
log4j.logger.org.apache.spark.util.collection.unsafe.sort.UnsafeExternalSorter=WARN, console
log4j.logger.org.apache.spark.util.ShutdownHookManager=WARN, console
log4j.logger.org.apache.spark.sql.execution.datasources.FileSourceStrategy=WARN, console
log4j.logger.org.apache.hadoop.io.compress.CodecPool=WARN, console
log4j.logger.org.apache.spark.SparkContext=WARN, console
log4j.logger.org.apache.spark.sql.execution.datasources=WARN, console
log4j.logger.com.github.fommil.netlib.BLAS=ERROR, console
log4j.logger.org.apache.spark.sql.execution.FileSourceScanExec=WARN, console
log4j.logger.org.apache.spark.sql.execution.datasources.FileScanRDD=WARN, console
log4j.logger.org.apache.hadoop.mapred.FileInputFormat=WARN, console
log4j.logger.org.apache.spark.rdd.HadoopRDD=WARN, console
log4j.logger.org.apache.spark.sql.internal.SharedState=WARN, console
log4j.logger.org.apache.spark.api.python.PythonRunner=WARN, console

# SPARK-9183: Settings to avoid annoying messages when looking up nonexistent UDFs in SparkSQL with Hive support
log4j.logger.org.apache.hadoop.hive.metastore.RetryingHMSHandler=FATAL
log4j.logger.org.apache.hadoop.hive.ql.exec.FunctionRegistry=ERROR,console
